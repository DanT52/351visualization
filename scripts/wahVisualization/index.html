<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAH Compression Demo (Word Size 8)</title>
    <style>
        canvas {
            border: 1px solid black;
            width: 100%;
            max-width: 600px;
            height: auto;
            max-height: 300px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #compressedSoFar {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>WAH Compression Demo (Word Size 8)</h1>
    <canvas id="myCanvas"></canvas>
    <br>
    <button id="backButton">Back Step</button>
    <button id="microButton">Micro Step</button>
    <button id="nextButton">Next Step</button>
    <button id="resetButton">Reset</button>
    <div id="compressedSoFar">
        <strong>Compressed So Far:</strong> <span id="compressedContent"></span>
    </div>

    <!-- Include the wahVis class and helperFunctions.js -->
    <script src="helperFunctions.js"></script>
    <script src="wahVis.js"></script>
    <script>
        // Define the states for the visualization
        const states = [
            {
                runs: 0,
                runType: '0',
                startIndex: 0,
                compressed: '00101001',
                step: 1
            },
            {
                runs: 3,
                runType: '0',
                startIndex: 7,
                compressed: '10000011',
                step: 2
            },
            {
                runs: 4,
                runType: '1',
                startIndex: 28,
                compressed: '11000100',
                step: 3
            },
            {
                runs: 0,
                runType: '0',
                startIndex: 56,
                compressed: '01110101',
                step: 4
            }
        ];

        // Initialize the wahVis class with litSize
        const litSize = 7;
        const uncompressed = '010100100000000000000000000011111111111111111111111111111110101';
        const wahVisualizer = new wahVis('myCanvas', 'compressedContent', states, litSize, uncompressed);

        // Button event listeners
        document.getElementById('nextButton').addEventListener('click', function() {
            wahVisualizer.transitionNext();
        });
        document.getElementById('microButton').addEventListener('click', function() {
            wahVisualizer.transitionMicro();
        });
        document.getElementById('backButton').addEventListener('click', function() {
            wahVisualizer.stepBack();
        });
        document.getElementById('resetButton').addEventListener('click', function() {
            wahVisualizer.reset();
        });
    </script>
</body>
</html>
