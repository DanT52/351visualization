<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmap Compression Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bitmap Compression Visualizer</h1>
    </header>

    <section class="section input-section">
        <h2>Input</h2>
        <textarea id="input-data" placeholder="Enter your bitmap data (1s and 0s)"></textarea>
        <div class="input-group">
            <select id="compression-method">
                <option value="">Select compression method</option>
                <option value="bbc">BBC</option>
                <option value="wah">WAH</option>
            </select>
            <button id="compress-btn">Compress</button>
        </div>
        <div id="word-size-container" class="word-size hidden">
            <label for="word-size">Word Size:</label>
            <input type="number" id="word-size" min="2" value="32">
        </div>
    </section>

    <section class="section output-section">
        <h2>Compressed Output</h2>
        <textarea id="compressed-output" readonly placeholder="Compressed bits will appear here"></textarea>
    </section>

    <section class="section visualization-section">
        <h2>Visualization</h2>
        <div class="visualization">
            Compression visualization will appear here
        </div>
        <div class="controls">
            <button id="prev-step">Previous Step</button>
            <button id="next-step">Next Step</button>
            <button id="export-btn">Export</button>
        </div>
    </section>

    <section class="section diff-checker-section">
        <h2>Diff Checker</h2>
        <button id="diff-checker-btn">Toggle Diff Checker</button>
        <textarea id="diff-checker-input" class="hidden" placeholder="Enter expected output for comparison"></textarea>
    </section>

    <script src="index.js"></script>
</body>
</html>
