<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmap Compression Visualizer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bitmap Compression Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
           aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Animation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="diff_checker.html">Diff Checker</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Bitmap Compression Visualizer</h1>
    </header>

    <section class="section input-section">
        <h2>Input</h2>
        <textarea id="input-data" placeholder="Enter your bitmap data (1s and 0s)"></textarea>
        <div class="input-group">
            <select id="compression-method">
                <option value="">Select compression method</option>
                <option value="bbc">BBC</option>
                <option value="wah">WAH</option>
            </select>
            <button id="compress-btn">Compress</button>
        </div>
        <div id="word-size-container" class="word-size hidden">
            <label for="word-size">Word Size:</label>
            <input type="number" id="word-size" min="2" value="32">
        </div>
    </section>

    <section class="section output-section">
        <h2>Compressed Output</h2>
        <textarea id="compressed-output" readonly placeholder="Compressed bits will appear here"></textarea>
    </section>

    <section class="section visualization-section">
        <h2>Visualization</h2>
        <div class="visualization">
            Compression visualization will appear here
        </div>
        <div class="controls">
            <button id="prev-step">Previous Step</button>
            <button id="next-step">Next Step</button>
            <button id="export-btn">Export</button>
        </div>
    </section>

    <script src="scripts/index.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
