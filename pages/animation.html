<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmap Compression Visualizer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bitmap Compression Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
           aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="animation.html">Animation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="diff_checker.html">Diff Checker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="live_view.html">Live View</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Bitmap Compression Visualizer</h1>
    </header>

    <section class="section visualization-section">
        <h2 id="VisTitle">Visualization</h2>
        <div class="visualization">
            <canvas id="animationCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="back-step">Back Step</button>
            <button id="micro-step">Micro Step</button>
            <button id="next-step">Next Step</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="compressedSoFar">
            <strong>Compressed So Far:</strong>
            <div id="compressedContent"></div>
        </div>
    </section>

    <script type="module" src="../scripts/animation.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
