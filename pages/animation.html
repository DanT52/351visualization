<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmap Compression Animation</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/animation.css">

    <!-- scripts -->
    <script defer type='module' src='../scripts/live_view.js'></script>
    <script defer type="module" src="../scripts/animation.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <script src="../components/navbar.js" type="text/javascript"></script>
    <nav-bar active-link="animation.html"></nav-bar>

    <div class="container mt-3 mb-3">
        <!-- Input header -->
        <div class="row">
            <div class="col-lg-4 mb-3">
                <div class="container">
                    <div class="row mb-3 align-items-center">
                        <div class="col-4 text-end">
                            <label for="compressionSelector" class="form-label">
                                Algorithm</label>
                        </div>
                        <div class="col-8">
                            <div class="btn-group selection-row" id="compressionSelector">
                                <button class="btn btn-secondary active" id='wahButton'>WAH</button>
                                <button class="btn btn-secondary" id='valButton'>VAL</button>
                                <button class="btn btn-secondary " id='bbcButton'>BBC</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-4 text-end">
                            <label for="wordSizeSelector" class="form-label">Word Size</label>
                        </div>
                        <div class="col-8">
                            <div class="btn-group selection-row " id="wordSizeSelector">
                                <button class="btn btn-secondary active" data-bs-toggle="button" id="wordSize8Button">8</button>
                                <button class="btn btn-secondary" id="wordSize16Button">16</button>
                                <button class="btn btn-secondary" id="wordSize32Button">32</button>
                                <button class="btn btn-secondary" id="wordSize64Button">64</button>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-4 text-end">
                            <label for="segmentCountSelector" class="form-label">
                                Segments</label>
                        </div>
                        <div class="col-8">
                            <div class="btn-group selection-row" id="segmentCountSelector">
                                <button class="btn btn-secondary" style="display: none">1</button>
                                <button class="btn btn-secondary active" style="display: none" id="segmentCount2Button">2</button>
                                <button class="btn btn-secondary" style="display: none">4</button>
                                <button class="btn btn-secondary" style="display: none">8</button>
                                <button class="btn btn-secondary" style="display: none">16</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <textarea id="input-data"
                    placeholder="Enter yout bitmap data (1s and 0s)"
                    class="form-control diff-input"
                    rows="6"></textarea>
                <div id="word-size-container" class="word-size hidden">
                    <label for="word-size">Word Size:</label>
                    <input type="number" id="word-size" min="2" value="32">
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <textarea id="compressed-output"
                    readonly
                    placeholder="Compressed bits will appear here"
                    class="form-control diff-input"
                    rows="6"></textarea>
            </div>
        </div>
        <!-- Visualization -->
        <div class="row">
            <div class="col">
                <section class="section visualization-section">
                    <h2 id="VisTitle" class="hidden">Visualization</h2>
                    <div class="visualization">
                        <canvas id="animationCanvas"></canvas>
                    </div>
                    <div class="controls">
                        <button class="btn btn-secondary" id="back-step">Back Step</button>
                        <button class="btn btn-secondary" id="micro-step">Micro Step</button>
                        <button class="btn btn-secondary" id="next-step">Next Step</button>
                        <button class="btn btn-secondary" id="reset-btn">Reset</button>
                    </div>
                </section>
            </div>
        </div>
        <!-- Compressed So Far -->
        <div class="row">
            <div class="col">
                <!---
                 <div class="form-floating">
                    <input type="email" id="email" class="form-control" placeholder="" required>
                    <label for="email" class="form-label">Email</label>
                </div>

                -->
                <div id="compressedSoFar">
                    <strong>Compressed So Far:</strong>
                    <div id="compressedContent"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
